<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading" style="text-align:center">Contact Me</h1>
   <b><p style="text-align:center">Got Queries? Fill out the form! </p></b>
   <aside id="block">

   <form action="/https://httpbin.org/post" method="post" style="background-color: #5a5b5e;"> 
    <section class="web">    
    <div class="title">
    </div><br><br>
    <label for="fname">Name </label>        
    <input type="text" placeholder="Enter your Name here">
    <br/><br/>
    <label for="mail">Email Address </label>
    <input type="email" placeholder="Enter your Email here">
    <br/><br/>
    <label for="Address">Address </label>        
    <input type="text" placeholder="Enter your Address here">
    <br/><br/>
    <label for="city">City </label>
    <input list="City" id="city" name="city"/>
    <datalist id="City">
        <option value="Toronto">
        <option value="Vancouver">
        <option value="Montreal">
        <option value="Niagara Falls">
        <option value="Victoria">
        <option value="Halifax">
        <option value="Quebec">
        <option value="Calgary">
        <option value="Ottawa">
        <option value="Edmonton">
        <option value="Saskatoon">
        <option value="Winnipeg">
        <option value="Charlottetown">
      </datalist>
    <br/><br/>
<label for="code">Postal Code</label>
            <input type="text" pattern="[A-Z][1-9][A-Z]\s?[1-9][A-Z][1-9]"/>
<br/><br/>

<label for="Question">What is it related to? </label> <br/> <br/>
<label for="questions">Question</label> 
<input name="radio" type="radio" value="option1">
<label for="comment">Comment</label>
<input name="radio" type="radio" value="option2">
<label for="hiring">Hiring</label>
<input name="radio" type="radio" value="option3">
<br/><br/>
<div class="web">
    <label for="hiring">Pay Rate: $</label>
    <input type="number" name="Pay" id="Pay" autofocus min="0" step="0.25"
    placeholder="Rate per hour" class="web" data-require-pair="#options" />
    </div>
    <br/><br/>

    <label for="Message">Message:</label><br/>
          <textarea id="msg" name="subject" style="height:100px; width:500px"></textarea>
          <br/><br/>
        <input type="submit" value="Submit">
         <button style="width:60px ">Clear</button><br/><br/>
        </div>
        </div>
      
        </form>
        </aside> 
</body>
</html>
